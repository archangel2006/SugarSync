<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medications Tracker - March 2025</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body{
      margin-top:100px;
      margin-bottom:80px;
    }

    /* Header  */
    header {
      background-color: #007b83;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
    }

    header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    h1 {
      font-size: 1.5rem;
    }


    .container {
      margin-top: 60px;
      padding: 10px;
    }

    /* Scrollable Calendar */
    .calendar-container {
      max-height: 260px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      padding-bottom: 10px;
    }

    .day, .weekday {
      text-align: center;
      font-size: 14px;
      line-height: 35px;
      height: 35px;
      border-radius: 5px;
      font-weight: bold;
    }

    .weekday {
      background-color: #007b83;
      color: white;
    }

    .day {
      background-color: #e0e0e0;
      cursor: pointer;
      color: #333;
    }

    .green { background-color: green; color: white; }
    .yellow { background-color: orange; color: white; }
    .red { background-color: red; color: white; }
    .selected { border: 2px solid #007b83; }

    /* Medication Form */
    .medication-form {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .medication-item {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .medication-item input[type="checkbox"] {
      margin-left: auto;
      transform: scale(1.1);
    }

    /* Footer */
    footer {
      background-color: #007b83;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 8px 0;
    }

    .footer-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .footer-item span {
      font-size: 1.2rem;
      margin-bottom: 2px;
    }

  
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button class="back-btn">‚¨ÖÔ∏è</button>
    <h1>Medications</h1>
    <button class="profile-btn">üë§</button>           
  </header>

  <div class="container">
    <!-- Scrollable Calendar -->
    <div class="calendar-container">
      <div class="calendar" id="calendar">
        <!-- Weekdays -->
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
    </div>

    <!-- Medication Form -->
    <div class="medication-form">
      <h3>Fasting Medications</h3>
      <input type="time" id="fasting-time" value="07:30">
      <div id="fasting-meds">
        <button onclick="addMedicine('fasting-meds')">+ Add Medicine</button>
      </div>

      <h3>Post-Fasting Medications</h3>
      <input type="time" id="post-fasting-time" value="22:00">
      <div id="post-fasting-meds">
        <button onclick="addMedicine('post-fasting-meds')">+ Add Medicine</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-item" id="downloadReport">
      <span>üîî</span>
      <p>Reminders</p>
    </div>
    <div class="footer-item" id="shareReport">
      <span>üìú</span>
      <p>History</p>
    </div>
    <div class="footer-item" id="pastReports">
      <span>üîç</span>
      <p>Search Medicines</p>
    </div>
    <div class="footer-item" id="addNotes">
      <span>üë®‚Äç‚öïÔ∏è</span>
      <p>Doctor Consultant</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // Back Button Navigation
    document.querySelector(".back-btn").addEventListener("click", () => {
      window.location.href = "../Home/Home.html";
    });

    // Generate Calendar
    function generateCalendar() {
      const calendar = document.getElementById("calendar");
      const daysInMarch = 31;
      const startDay = 6; // March 1, 2025, is Saturday (index 6)
      
      for (let i = 0; i < startDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMarch; day++) {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.textContent = day;
        dayDiv.onclick = () => selectDate(dayDiv);
        calendar.appendChild(dayDiv);
      }
    }

    // Select Date
    function selectDate(element) {
      document.querySelectorAll(".day").forEach(day => day.classList.remove("selected"));
      element.classList.add("selected");
    }

    // Add Medicine
    function addMedicine(sectionId) {
      const section = document.getElementById(sectionId);
      const medicineName = prompt("Enter Medicine Name:");
      const dosage = prompt("Enter Dosage (e.g., 5mg):");
      if (medicineName && dosage) {
        const medicineItem = document.createElement("div");
        medicineItem.classList.add("medication-item");
        medicineItem.innerHTML = `<span>${medicineName} (${dosage})</span> <input type="checkbox" onclick="updateCalendar()">`;
        section.appendChild(medicineItem);
      }
    }

    // Update Calendar Colors
    function updateCalendar() {
      const selectedDay = document.querySelector(".day.selected");
      if (!selectedDay) return;

      const checkboxes = document.querySelectorAll(".medication-form input[type='checkbox']");
      const checked = [...checkboxes].filter(c => c.checked).length;

      selectedDay.classList.remove("green", "yellow", "red");
      selectedDay.classList.add(checked === checkboxes.length ? "green" : checked > 0 ? "yellow" : "red");
    }

    generateCalendar();
  </script>
</body>
</html>
