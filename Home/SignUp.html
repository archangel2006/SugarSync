<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugar Sync - Sign Up</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

header {
  background-color: #007b83;
  display: flex;
  align-items: center;
  padding: 10px;
}

.logo {
  width: 50px;
  margin-right: 10px;
}

h1 {
  color: white;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-top: 10px;
}

input, select, button {
  margin: 5px;
  padding: 8px;
  width: 80%;
  max-width: 300px;
}

button {
  background-color: #4caf50;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

footer {
  margin-top: 40px;
}

footer button {
  background-color: #f44336;
  margin: 10px;
}

footer button:hover {
  background-color: #d32f2f;
}

  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <img src="https://i.pinimg.com/736x/87/f2/d9/87f2d926b15de05e5852f40a25978a20.jpg" alt="Sugar Sync Logo" class="logo" />
    <h1>Sugar Sync</h1>
  </header>

  <!-- Signup Form Section -->
  <main>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      
      <label for="age">Age:</label>
      <input type="number" id="age" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Sign Up</button>
    </form>

    <!-- Already have an account Section -->
    <p>Already have an account? <a href="../Login/Login.html">Login</a></p>
  </main>

  <!-- Footer Section -->
  <footer>
    <button onclick="exitApp()">Exit</button>
    <button onclick="openSettings()">Settings</button>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Welcome to Sugar Sync! Have a sweet journey');
        window.location.href = '../Home/Home.html';
        });

        function exitApp() {
        alert('Exiting the app. Have a great day!');
        window.close();
        }

        function openSettings() {
        alert('Opening settings...');
        }

  </script>
</html>
